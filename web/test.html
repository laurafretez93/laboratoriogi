<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Recursos/css/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>

        <div class="w3-container">
            
            <i class="fa fa-home"></i>
<i class="fa fa-search"></i>
<i class="fa fa-cloud"></i>
<i class="fa fa-trash"></i>
            
            <h2>TIPOS DE AVISOS</h2>

            <div class="w3-panel w3-red w3-animate-top">
                <h3>Error!</h3>
                <p>Red often indicates a dangerous or negative situation.</p>
            </div>

            <div class="w3-panel w3-yellow w3-animate-fading">
                <h3>Aviso!</h3>
                <p>Yellow or orange often indicates a warning that might need attention.</p>
            </div>

            <div class="w3-panel w3-green w3-animate-right">
                <h3>Exito!</h3>
                <p>Green often indicates something successful or positive.</p>
            </div>

            <div class="w3-panel w3-blue w3-animate-zoom">
                <h3>Informacion!</h3>
                <p>Blue often indicates a neutral informative change or action.</p>
            </div>
        </div>
        <div>

            <input class="w3-input" type="button" value="Valor"><br>
            <input class="w3-input" type="checkbox" ><br>
            <input class="w3-input" type="color" ><br>
            <input class="w3-input" type="email" ><br>
            <input class="w3-input" type="file" ><br>
            <input class="w3-input" type="password" ><br>
            <input class="w3-input" type="text" ><br>

        </div>
    </body>
</html>
